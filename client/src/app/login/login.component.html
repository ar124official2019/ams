<div class="row justify-content-center card-container">
  <div class="col-10 col-sm-8 col-md-6 login-card">
    <form class="form" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="email" email #em="ngModel" placeholder="Adminstrator email" [(ngModel)]="email">

        <span class="text-danger text-sm px-2"
          *ngIf="(em.touched || em.dirty) && em.invalid">Please provide valid email!</span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" minlength="8" maxlength="16" class="form-control" name="password" #pass="ngModel" placeholder="Adminstrator password" [(ngModel)]="password">

        <span class="text-danger text-sm px-2"
          *ngIf="(pass.touched || pass.dirty) && pass.invalid">Please provide valid password!</span>
      </div>

      <div class="form-group" *ngIf="error">
        <span class="text-danger text-sm px-2">{{ error }}</span>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primar btn-success">Login</button>
      </div>
    </form>
  </div>
</div>
